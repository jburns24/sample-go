name: Release

on:
  push:
    branches:
      - master
      # Distribution branches for maintenance releases:
      - '[0-9]+.x'
      - '[0-9]+.[0-9]+.x'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install --no-save semantic-release

      - name: Install plugins from .releaserc.yaml
        run: |
          if [ -f .releaserc.yaml ]; then
            yq e '.plugins[]' .releaserc.yaml | grep -v '^-' | xargs -r npm install --no-save
          fi

      # - name: Setup app environment and run tests
      #   run: |
      #     # Add environment setup and test commands here
      #     echo "Run your tests here"

      - name: Setup octo-sts
        uses: octo-sts/action@v1.0.0
        id: octo-sts
        with:
          scope: jburns24/sample-go
          identity: semantic-release

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
        run: npx semantic-release