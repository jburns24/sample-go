name: Release

on:
  push:
    branches:
      - master
      # Distribution branches for maintenance releases:
      - '[0-9]+.x'
      - '[0-9]+.[0-9]+.x'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install --no-save semantic-release $(node -p "Object.keys(require('fs').existsSync('.releaserc.yaml') ? require('js-yaml').load(require('fs').readFileSync('.releaserc.yaml', 'utf8')).plugins || [] : [])" | tr -d ',[]\'"')

      # - name: Setup app environment and run tests
      #   run: |
      #     # Add environment setup and test commands here
      #     echo "Run tests"

      - name: Setup octo-sts
        uses: octo-sts/action@v1.0.0
        id: octo-sts
        with:
          scope: jburns24/sample-go
          identity: semantic-release

      - name: Release
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
        run: npx semantic-release