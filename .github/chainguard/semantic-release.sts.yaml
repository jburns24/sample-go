issuer: https://token.actions.githubusercontent.com

# subject_pattern defines which repositories and refs are allowed to request tokens.
# This pattern matches any ref in the 'jburns24/sample-go' repository.
# See: https://github.com/liatrio/octo-sts-guide/blob/main/docs/repo-from-same-repo.md
#       https://github.com/octo-sts/action#usage
subject_pattern: "repo:jburns24/sample-go:.*"

permissions:
  # Grants write access to repository contents (required for semantic-release).
  # See: https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
  contents: write

# For more information:
# - Octo STS Trust Policy: https://github.com/octo-sts/action#usage
# - Example: https://github.com/liatrio/octo-sts-guide/blob/main/docs/repo-from-same-repo.md